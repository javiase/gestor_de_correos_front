<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - Respondize</title>
  <link rel="stylesheet" href="/css/styles.css?v=%ASSET_VERSION%">
  <link rel="stylesheet" href="/css/pages/auth.css?v=%ASSET_VERSION%">
  <link rel="preload" href="/fonts/inter/Inter-Variable.ttf" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/css/fonts.css?v=%ASSET_VERSION%">
  <link rel="stylesheet" href="/vendor/fontawesome-6.4.0/css/all.min.css?v=%ASSET_VERSION%">
</head>
<body class="auth-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <a href="/index.html" class="logo-text" aria-label="Ir al inicio">Respondize</a>
      </div>
      <nav class="navbar-center">
        <a href="/index.html#features">Características</a>
        <a href="/index.html#how-it-works">Cómo funciona</a>
        <a href="/secciones/plans.html">Precios</a>
        <a href="/index.html#faq">FAQ</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="verify-icon">
          <i class="fas fa-key"></i>
        </div>
        <h1>Recuperar contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>
      </div>

      <form id="forgotPasswordForm" class="auth-form" novalidate>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@email.com" 
            required
            autocomplete="email"
          >
          <span class="form-error" id="emailError"></span>
        </div>

        <button type="submit" class="auth-submit-btn" id="submitBtn">
          <span class="btn-text">Enviar enlace de recuperación</span>
          <span class="btn-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="auth-footer">
        <p><a href="/secciones/login.html" class="back-link">← Volver al inicio de sesión</a></p>
      </div>
    </div>

    <!-- Partículas decorativas -->
    <div class="auth-decoration">
      <div class="decoration-circle decoration-circle-1"></div>
      <div class="decoration-circle decoration-circle-2"></div>
      <div class="decoration-circle decoration-circle-3"></div>
    </div>
  </div>

  <script type="module" src="/js/pages/forgot-password.js?v=%ASSET_VERSION%"></script>
</body>
</html>
