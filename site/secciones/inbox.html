<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
    <link rel="stylesheet" href="/css/base.css?v=%ASSET_VERSION%" />
    <link rel="stylesheet" href="/css/layout.css?v=%ASSET_VERSION%" />
    <link rel="stylesheet" href="/css/components.css?v=%ASSET_VERSION%" />
    <link rel="stylesheet" href="/css/components/sidebar.css?v=%ASSET_VERSION%" />
    <link rel="stylesheet" href="/css/pages/inbox.css?v=%ASSET_VERSION%" />
    <link rel="stylesheet" href="/vendor/fontawesome-6.4.0/css/all.min.css?v=%ASSET_VERSION%">
</head>
<body>

    <div id="sidebarContainer"></div>
    <div class="main-content" id="mainContent">
        <div class="inbox-container">
            <!-- Search Header -->
            <div class="search-header">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" data-i18n-placeholder="common.search" placeholder="Buscar..." id="searchInput">
                </div>
                <div class="pagination">
                    <button class="pagination-btn" id="sortToggle" data-i18n-title="inbox.sortByDate" title="Ordenar por fecha">
                        <i class="fas fa-sort-amount-down"></i>
                        <span id="sortLabel" data-i18n="inbox.newest">Recientes</span>
                    </button>
                    <span class="page-info" id="pageInfo"></span>
                    <button class="pagination-btn" id="prevBtn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="pagination-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> <span data-i18n="inbox.loading">Cargando...</span>
            </div>
            <!-- Email List -->
            <div class="email-list" id="emailList">
            </div>
        </div>
    </div>
    <script type="module" src="/js/config.js?v=%ASSET_VERSION%"></script>
    <script type="module" src="/js/components/sidebar.js?v=%ASSET_VERSION%"></script>
    <script type="module" src="/js/pages/inbox.js?v=%ASSET_VERSION%"></script>

</body>
</html>
