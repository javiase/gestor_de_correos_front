<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - Respondize</title>
  <link rel="stylesheet" href="/css/styles.css?v=%ASSET_VERSION%">
  <link rel="stylesheet" href="/css/pages/auth.css?v=%ASSET_VERSION%">
  <link rel="preload" href="/fonts/inter/Inter-Variable.ttf" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/css/fonts.css?v=%ASSET_VERSION%">
  <link rel="stylesheet" href="/vendor/fontawesome-6.4.0/css/all.min.css?v=%ASSET_VERSION%">
</head>
<body class="auth-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <a href="/index.html" class="logo-text" aria-label="Ir al inicio">Respondize</a>
      </div>
      <nav class="navbar-center">
        <a href="/index.html#features" data-i18n="navbar.features">Características</a>
        <a href="/index.html#how-it-works" data-i18n="navbar.howItWorks">Cómo funciona</a>
        <a href="/secciones/plans.html" data-i18n="navbar.pricing">Precios</a>
        <a href="/index.html#faq" data-i18n="navbar.faq">FAQ</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 data-i18n="auth.registerTitle">Crea tu cuenta</h1>
        <p data-i18n="auth.startManagingEmails">Comienza a gestionar tus correos de forma inteligente</p>
      </div>

      <form id="registerForm" class="auth-form" novalidate>
        <div class="form-group">
          <label for="email" data-i18n="auth.email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            data-i18n-placeholder="auth.emailPlaceholder"
            placeholder="tu@email.com" 
            required
            autocomplete="email"
          >
          <span class="form-error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="website" data-i18n="auth.website">Página web</label>
          <input 
            type="text" 
            id="website" 
            name="website" 
            data-i18n-placeholder="auth.websitePlaceholder"
            placeholder="www.tupagina.com" 
            required
            autocomplete="url"
          >
          <span class="form-error" id="websiteError"></span>
        </div>

        <div class="form-group">
          <label for="password" data-i18n="auth.password">Contraseña</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              data-i18n-placeholder="auth.createSecurePassword"
              placeholder="Crea una contraseña segura" 
              required
              autocomplete="new-password"
              minlength="8"
            >
            <button type="button" class="toggle-password" data-i18n-title="auth.showPassword" aria-label="Mostrar contraseña">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="form-error" id="passwordError"></span>
          
          <!-- Barra de seguridad de contraseña -->
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            <span class="strength-text" data-i18n="auth.enterYourPassword">Ingresa tu contraseña</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" data-i18n="auth.confirmPassword">Confirmar contraseña</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              data-i18n-placeholder="auth.confirmPasswordPlaceholder"
              placeholder="Confirma tu contraseña" 
              required
              autocomplete="new-password"
            >
            <button type="button" class="toggle-password" data-i18n-title="auth.showPassword" aria-label="Mostrar contraseña">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="form-error" id="confirmPasswordError"></span>
        </div>

        <button type="submit" class="auth-submit-btn" id="submitBtn">
          <span class="btn-text" data-i18n="auth.createAccount">Crear cuenta</span>
          <span class="btn-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="auth-divider">
        <span data-i18n="auth.haveAccount">¿Ya tienes cuenta?</span>
      </div>

      <a href="/secciones/login.html" class="auth-secondary-btn" data-i18n="auth.login">
        Iniciar sesión
      </a>

      <div class="auth-footer">
        <p>
          <span data-i18n="auth.agreeToTerms">Al crear una cuenta, aceptas nuestros</span> 
          <a href="/secciones/terminos_de_servicio.html" data-i18n="auth.termsOfService">Términos de servicio</a> 
          <span data-i18n="auth.and">y</span> 
          <a href="/secciones/politica_privacidad.html" data-i18n="auth.privacyPolicy">Política de privacidad</a>
        </p>
        <p><a href="/" class="back-link"><span>←</span> <span data-i18n="navbar.backToHome">Volver a la página principal</span></a></p>
      </div>
    </div>

    <!-- Partículas decorativas -->
    <div class="auth-decoration">
      <div class="decoration-circle decoration-circle-1"></div>
      <div class="decoration-circle decoration-circle-2"></div>
      <div class="decoration-circle decoration-circle-3"></div>
    </div>
  </div>

  <script type="module" src="/js/pages/register.js?v=%ASSET_VERSION%"></script>
</body>
</html>
